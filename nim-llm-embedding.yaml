apiVersion: apps/v1
kind: Deployment
metadata:
  name: nim-llm-embedding
  namespace: default
  labels:
    app: nim-llm-embedding
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nim-llm-embedding
  template:
    metadata:
      labels:
        app: nim-llm-embedding
    spec:
      nodeSelector:
        kubernetes.io/hostname: instance-20251003-1851  # GPU node
      containers:
      - name: nim-llm
        image: nvcr.io/nim/nvidia/llama-3.2-8b-instruct:1.2.2
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: NGC_API_KEY
          value: "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"
        - name: MODEL_NAME
          value: "nvidia/llama-3.2-8b-instruct"
        - name: CUDA_VISIBLE_DEVICES
          value: "0"
        resources:
          requests:
            memory: "8Gi"
            cpu: "2000m"
            nvidia.com/gpu: "1"
          limits:
            memory: "16Gi"
            cpu: "4000m"
            nvidia.com/gpu: "1"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 5
      imagePullSecrets:
      - name: ngc-secret
      tolerations:
      - key: "nvidia.com/gpu"
        operator: "Exists"
        effect: "NoSchedule"
---
apiVersion: v1
kind: Service
metadata:
  name: nim-llm-embedding
  namespace: default
  labels:
    app: nim-llm-embedding
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: nim-llm-embedding
