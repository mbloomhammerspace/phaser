apiVersion: apps/v1
kind: Deployment
metadata:
  name: nemoretriever-embedding-ms
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nemoretriever-embedding-ms
  template:
    metadata:
      labels:
        app: nemoretriever-embedding-ms
    spec:
      nodeSelector:
        kubernetes.io/hostname: instance-20251003-1851
      containers:
      - name: nemoretriever-embedding-ms
        image: nvcr.io/nim/nvidia/llama-3.2-nv-embedqa-1b-v2:1.2.2
        imagePullPolicy: Always
        env:
        - name: NVIDIA_API_KEY
          valueFrom:
            secretKeyRef:
              name: ngc-secret
              key: password
        - name: NGC_API_KEY
          valueFrom:
            secretKeyRef:
              name: ngc-secret
              key: password
        - name: MODEL_NAME
          value: "nvidia/llama-3.2-nv-embedqa-1b-v2"
        - name: CUDA_VISIBLE_DEVICES
          value: "0"
        # CUDA compatibility environment variables
        - name: CUDA_CACHE_DISABLE
          value: "1"
        - name: CUDA_CACHE_MAXSIZE
          value: "0"
        - name: NVIDIA_VISIBLE_DEVICES
          value: "all"
        - name: NVIDIA_DRIVER_CAPABILITIES
          value: "compute,utility"
        - name: NVIDIA_REQUIRE_CUDA
          value: "cuda>=12.0"
        ports:
        - containerPort: 8000
        resources:
          requests:
            nvidia.com/gpu: "1"
            memory: 8Gi
          limits:
            nvidia.com/gpu: "1"
            memory: 16Gi
        # Add readiness probe with longer timeout
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 90
          periodSeconds: 30
          timeoutSeconds: 30
          failureThreshold: 10
        # Add liveness probe with longer timeout
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 150
          periodSeconds: 60
          timeoutSeconds: 30
          failureThreshold: 5
      imagePullSecrets:
      - name: ngc-secret
      tolerations:
      - key: "nvidia.com/gpu"
        operator: "Exists"
        effect: "NoSchedule"
---
apiVersion: v1
kind: Service
metadata:
  name: nemoretriever-embedding-ms
  namespace: default
spec:
  selector:
    app: nemoretriever-embedding-ms
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
      name: http
  type: ClusterIP
