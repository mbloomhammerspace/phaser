apiVersion: v1
kind: Pod
metadata:
  name: check-hammerspace-pdfs
  namespace: default
spec:
  restartPolicy: Never
  nodeSelector:
    kubernetes.io/hostname: instance-20251003-1851
  containers:
  - name: checker
    image: busybox:latest
    command: ["sh", "-c"]
    args:
      - |
        echo "Checking HammerSpace PDF directory..."
        ls -la /data/pdf-test/
        echo ""
        echo "PDF files in pdf-test directory:"
        find /data/pdf-test -name "*.pdf" -type f
        echo ""
        echo "Total HammerSpace PDF count:"
        find /data/pdf-test -name "*.pdf" -type f | wc -l
    volumeMounts:
    - name: pdf-storage
      mountPath: /data
  volumes:
  - name: pdf-storage
    persistentVolumeClaim:
      claimName: blueprint-storage
