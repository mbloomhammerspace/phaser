apiVersion: v1
kind: ConfigMap
metadata:
  name: ingest-pdfs-new-collection-script
  namespace: default
data:
  ingest_pdfs_new_collection.py: |
    import os
    import sys
    import fitz
    import json
    import time
    from pymilvus import connections, Collection, FieldSchema, CollectionSchema, DataType, utility
    import numpy as np

    def connect_to_milvus():
        try:
            connections.connect('default', host='milvus', port='19530')
            print("âœ… Connected to Milvus")
            return True
        except Exception as e:
            print("âŒ Failed to connect to Milvus:", e)
            return False

    def create_new_pdfs_collection():
        collection_name = 'pdfs_new_ingestion'
        
        # Drop existing collection if it exists
        if utility.has_collection(collection_name):
            print(f"ğŸ—‘ï¸  Dropping existing collection: {collection_name}")
            utility.drop_collection(collection_name)
        
        print(f"ğŸ†• Creating new collection: {collection_name}")
        fields = [
            FieldSchema(name="pk", dtype=DataType.INT64, is_primary=True, auto_id=True),
            FieldSchema(name="vector", dtype=DataType.FLOAT_VECTOR, dim=2048),
            FieldSchema(name="source", dtype=DataType.VARCHAR, max_length=256),
            FieldSchema(name="text", dtype=DataType.VARCHAR, max_length=4096)
        ]
        schema = CollectionSchema(fields, description="New PDFs collection for RAG Blueprint - Fresh Ingestion")
        
        collection = Collection(name=collection_name, schema=schema)
        
        index_params = {
            "metric_type": "L2",
            "index_type": "IVF_FLAT",
            "params": {"nlist": 128}
        }
        collection.create_index(field_name="vector", index_params=index_params)
        print("âœ… Created collection and index")
        
        return collection

    def extract_text_from_pdf(pdf_path):
        try:
            doc = fitz.open(pdf_path)
            text = ''
            for page in doc:
                text += page.get_text()
            doc.close()
            return text.strip()
        except Exception as e:
            print(f"âŒ Error extracting text from {pdf_path}: {e}")
            return None

    def generate_simple_embedding(text):
        # In a real scenario, this would call an embedding model
        return np.random.rand(2048).tolist()

    def ingest_pdf(pdf_path, collection, batch_size=100):
        filename = os.path.basename(pdf_path)
        
        text = extract_text_from_pdf(pdf_path)
        if not text:
            return False
        
        # Truncate text to fit Milvus VARCHAR max_length (leaving buffer)
        if len(text) > 3500:
            text = text[:3500]
        embedding = generate_simple_embedding(text)
        
        data = [
            [embedding],
            [filename],
            [text]
        ]
        
        try:
            collection.insert(data)
            return True
        except Exception as e:
            print(f"âŒ Failed to ingest {filename}: {e}")
            return False

    def main():
        print("ğŸš€ === Starting Fresh PDF Ingestion ===")
        print(f"â° Start time: {time.strftime('%Y-%m-%d %H:%M:%S')}")
        
        if not connect_to_milvus():
            return
        
        collection = create_new_pdfs_collection()
        
        # Process both directories
        pdf_dirs = ["/data/pdf-test", "/data/pdfs"]
        total_processed = 0
        total_successful = 0
        batch_count = 0
        start_time = time.time()
        
        for pdf_dir in pdf_dirs:
            if not os.path.exists(pdf_dir):
                print(f"âš ï¸  Directory not found: {pdf_dir}")
                continue
                
            pdf_files = [f for f in os.listdir(pdf_dir) if f.endswith('.pdf')]
            print(f"ğŸ“ Processing {len(pdf_files)} PDFs from {pdf_dir}")
            
            for i, pdf_file in enumerate(pdf_files):
                pdf_path = os.path.join(pdf_dir, pdf_file)
                if ingest_pdf(pdf_path, collection):
                    total_successful += 1
                total_processed += 1
                
                # Progress update every 10 files
                if total_processed % 10 == 0:
                    elapsed = time.time() - start_time
                    rate = total_processed / elapsed if elapsed > 0 else 0
                    print(f"ğŸ“Š Progress: {total_processed:,} files processed, {total_successful:,} successful | Rate: {rate:.1f} files/sec")
                
                # Flush every 100 documents
                if total_processed % 100 == 0:
                    collection.flush()
                    print(f"ğŸ’¾ Flushed batch at {total_processed:,} files")
        
        # Final flush and load
        collection.flush()
        collection.load()
        
        elapsed_time = time.time() - start_time
        
        print("\nğŸ‰ === Final Ingestion Summary ===")
        print(f"â° Total time: {elapsed_time:.1f} seconds")
        print(f"ğŸ“Š Total processed: {total_processed:,} files")
        print(f"âœ… Total successful: {total_successful:,} files")
        print(f"ğŸ“ˆ Success rate: {(total_successful/total_processed)*100:.1f}%")
        print(f"âš¡ Average rate: {total_processed/elapsed_time:.1f} files/sec")
        print(f"ğŸ—„ï¸  Collection entities: {collection.num_entities:,}")
        print(f"ğŸ End time: {time.strftime('%Y-%m-%d %H:%M:%S')}")

    if __name__ == "__main__":
        main()
---
apiVersion: v1
kind: Pod
metadata:
  name: ingest-pdfs-new-collection
  namespace: default
  labels:
    app: pdf-ingestion
spec:
  restartPolicy: Never
  containers:
  - name: pdf-ingestion
    image: python:3.9-slim
    command: ["sh", "-c"]
    args:
      - |
        echo "ğŸš€ Starting PDF Ingestion with Live Progress Monitoring..."
        echo "ğŸ“¦ Installing dependencies..."
        pip install pymilvus PyMuPDF numpy
        
        echo "ğŸ”„ Starting ingestion process..."
        python3 /app/ingest_pdfs_new_collection.py
    volumeMounts:
    - name: script-volume
      mountPath: /app
    - name: pdf-data
      mountPath: /data
    resources:
      limits:
        cpu: "2000m"
        memory: "4Gi"
      requests:
        cpu: "1000m"
        memory: "2Gi"
  volumes:
  - name: script-volume
    configMap:
      name: ingest-pdfs-new-collection-script
  - name: pdf-data
    persistentVolumeClaim:
      claimName: blueprint-storage
