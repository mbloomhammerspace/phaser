apiVersion: v1
kind: Pod
metadata:
  name: check-pdf-files
  namespace: default
spec:
  restartPolicy: Never
  nodeSelector:
    kubernetes.io/hostname: instance-20251003-1851
  containers:
  - name: checker
    image: busybox:latest
    command: ["sh", "-c"]
    args:
      - |
        echo "Checking mounted volume structure..."
        ls -la /data
        echo ""
        echo "Looking for pdf-test directory..."
        find /data -type d -name "*pdf*" -o -name "*test*"
        echo ""
        echo "Looking for PDF files..."
        find /data -name "*.pdf" -type f
        echo ""
        echo "Total PDF count:"
        find /data -name "*.pdf" -type f | wc -l
    volumeMounts:
    - name: pdf-storage
      mountPath: /data
  volumes:
  - name: pdf-storage
    persistentVolumeClaim:
      claimName: blueprint-storage