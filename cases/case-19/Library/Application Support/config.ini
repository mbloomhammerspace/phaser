[Application]
Name=Enterprise Dashboard
Version=2.1.4
Environment=production
Debug=false

[Database]
Host=db.company.com
Port=5432
Name=enterprise_db
Username=app_user
SSL=true
PoolSize=20
Timeout=30

[Redis]
Host=redis.company.com
Port=6379
Password=encrypted_password_here
DB=0
Timeout=5

[API]
BaseURL=https://api.company.com/v2
Timeout=30
RetryAttempts=3
RateLimit=1000

[Security]
JWTSecret=super_secret_key_here
TokenExpiry=3600
PasswordMinLength=8
RequireSpecialChars=true

[Logging]
Level=INFO
FilePath=/var/log/app.log
MaxSize=100MB
BackupCount=5

[Features]
EnableAnalytics=true
EnableNotifications=true
EnableExport=true
EnableAPI=true

[Team]
SecurityLead=CipherSlyFox
FrontendLead=SpookyShadowSpinner
DevOpsLead=StealthyStarWarden
QALead=GigglesMcCode
Architect=AgentWhiskerTwist

[Monitoring]
MetricsEnabled=true
HealthCheckPort=8081
MetricsPort=9090
