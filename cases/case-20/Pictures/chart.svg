<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="barGrad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="barGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="barGrad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e67e22;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  
  <!-- Title -->
  <text x="200" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        text-anchor="middle" fill="#2c3e50">Monthly Sales Report</text>
  
  <!-- Y-axis -->
  <line x1="50" y1="50" x2="50" y2="250" stroke="#2c3e50" stroke-width="2"/>
  <line x1="50" y1="250" x2="350" y2="250" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Y-axis labels -->
  <text x="40" y="60" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#666">100</text>
  <text x="40" y="100" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#666">80</text>
  <text x="40" y="140" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#666">60</text>
  <text x="40" y="180" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#666">40</text>
  <text x="40" y="220" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#666">20</text>
  <text x="40" y="260" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#666">0</text>
  
  <!-- Bars -->
  <rect x="70" y="150" width="30" height="100" fill="url(#barGrad1)" stroke="#2c3e50" stroke-width="1"/>
  <rect x="120" y="120" width="30" height="130" fill="url(#barGrad2)" stroke="#2c3e50" stroke-width="1"/>
  <rect x="170" y="100" width="30" height="150" fill="url(#barGrad3)" stroke="#2c3e50" stroke-width="1"/>
  <rect x="220" y="130" width="30" height="120" fill="url(#barGrad1)" stroke="#2c3e50" stroke-width="1"/>
  <rect x="270" y="110" width="30" height="140" fill="url(#barGrad2)" stroke="#2c3e50" stroke-width="1"/>
  
  <!-- X-axis labels -->
  <text x="85" y="275" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">Jan</text>
  <text x="135" y="275" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">Feb</text>
  <text x="185" y="275" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">Mar</text>
  <text x="235" y="275" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">Apr</text>
  <text x="285" y="275" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">May</text>
  
  <!-- Values on bars -->
  <text x="85" y="145" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">40</text>
  <text x="135" y="115" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">65</text>
  <text x="185" y="95" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">75</text>
  <text x="235" y="125" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">60</text>
  <text x="285" y="105" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">70</text>
</svg>
