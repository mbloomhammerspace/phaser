# NAT Workflow using modified nvidia_rag tool
# This uses our modified nvidia_rag.py that connects to our RAG server

llms:
  nim_llm:
    _type: nim
    model_name: meta/llama-3.1-70b-instruct
    temperature: 0.0

functions:
  nvidia_rag_search:
    _type: nvidia_rag
    base_url: http://10.0.0.25:30081
    collection_name: case_1000230
    max_tokens: 2000
    temperature: 0.1

workflow:
  _type: chat_completion
  llm_name: nim_llm
  verbose: true
