apiVersion: v1
kind: Pod
metadata:
  name: test-tracing
  namespace: default
spec:
  restartPolicy: Never
  containers:
  - name: test-client
    image: python:3.9-slim
    command: ["/bin/bash"]
    args: ["-c", "pip install opentelemetry-api opentelemetry-sdk opentelemetry-exporter-zipkin requests && python -c \"
import time
from opentelemetry import trace
from opentelemetry.exporter.zipkin import ZipkinExporter
from opentelemetry.sdk.trace import TracerProvider
from opentelemetry.sdk.trace.export import BatchSpanProcessor
from opentelemetry.sdk.resources import Resource
import requests

print('Testing OpenTelemetry tracing to Zipkin...')

# Initialize OpenTelemetry
resource = Resource.create({
    'service.name': 'test-tracing-client',
    'service.version': '1.0.0',
})

trace.set_tracer_provider(TracerProvider(resource=resource))
tracer = trace.get_tracer(__name__)

# Configure Zipkin exporter
zipkin_exporter = ZipkinExporter(
    endpoint='http://otel-collector:9411/api/v2/spans'
)

# Add span processor
span_processor = BatchSpanProcessor(zipkin_exporter)
trace.get_tracer_provider().add_span_processor(span_processor)

# Test tracing
with tracer.start_as_current_span('test-operation') as span:
    span.set_attribute('test.type', 'connectivity')
    span.set_attribute('test.target', 'zipkin')
    
    print('âœ“ Created test span')
    
    # Test Zipkin connectivity
    try:
        response = requests.get('http://zipkin:9411/health', timeout=5)
        span.set_attribute('zipkin.health.status', response.status_code)
        print(f'âœ“ Zipkin health check: {response.status_code}')
    except Exception as e:
        span.set_attribute('zipkin.health.error', str(e))
        print(f'âœ— Zipkin health check failed: {e}')
    
    # Test OpenTelemetry Collector connectivity
    try:
        response = requests.get('http://otel-collector:4318/v1/traces', timeout=5)
        span.set_attribute('otel.collector.status', response.status_code)
        print(f'âœ“ OpenTelemetry Collector check: {response.status_code}')
    except Exception as e:
        span.set_attribute('otel.collector.error', str(e))
        print(f'âœ— OpenTelemetry Collector check failed: {e}')
    
    # Create nested spans
    with tracer.start_as_current_span('nested-operation') as nested_span:
        nested_span.set_attribute('operation.type', 'nested')
        time.sleep(0.1)
        print('âœ“ Created nested span')
    
    time.sleep(1)  # Give time for spans to be exported

print('ðŸŽ‰ Tracing test completed! Check Zipkin UI for traces.')
\""]
