apiVersion: batch/v1
kind: Job
metadata:
  name: pdf-ingestion-job
  namespace: default
spec:
  template:
    spec:
      nodeSelector:
        kubernetes.io/hostname: worker-node-1  # Run on worker node instead of GPU node
      containers:
      - name: ingestion-client
        image: curlimages/curl:latest
        command: ["sh", "-c"]
        args:
          - |
            echo "Testing connection to ingestor-server..."
            curl -s http://ingestor-server:8082/health
            echo
            echo "Starting PDF ingestion..."
            curl -X POST http://ingestor-server:8082/ingest \
              -H "Content-Type: application/json" \
              -d '{"source_path": "/data/pdf-test", "collection_name": "hammerspace_docs"}'
            echo
            echo "Ingestion request sent!"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      restartPolicy: Never
  backoffLimit: 3
