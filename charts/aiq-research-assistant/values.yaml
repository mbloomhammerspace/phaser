proxy:
  enabled: true
  image:
    repository: "nginx"
    tag: "1.27-alpine"
    pullPolicy: IfNotPresent
  replicas: 1
  service:
    type: ClusterIP
    port: 80
    nodePort: null
  ragServerUrl: "http://rag-server:8081"
  backendUrl: "http://aiq-backend:8080"
