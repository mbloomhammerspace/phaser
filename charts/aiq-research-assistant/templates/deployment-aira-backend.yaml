apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-aira-backend
  labels:
    app.kubernetes.io/name: {{ include "aiq-research-assistant.name" . }}
    app.kubernetes.io/component: aira-backend
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.airaBackend.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "aiq-research-assistant.name" . }}
      app.kubernetes.io/component: aira-backend
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "aiq-research-assistant.name" . }}
        app.kubernetes.io/component: aira-backend
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: aira-backend
          image: "{{ .Values.airaBackend.image.repository }}:{{ .Values.airaBackend.image.tag }}"
          imagePullPolicy: {{ .Values.airaBackend.image.pullPolicy }}
          command: ["/entrypoint.sh"]
          ports:
            - name: http
              containerPort: 3838
          env:
            {{- range $k, $v := .Values.airaBackend.env }}
            - name: {{ $k }}
              value: {{ $v | quote }}
            {{- end }}
            - name: NGC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ngc-api
                  key: NGC_API_KEY
            - name: NGC_CLI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ngc-api
                  key: NGC_CLI_API_KEY
            - name: NVIDIA_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ngc-api
                  key: NVIDIA_API_KEY
          resources:
            {{- toYaml .Values.airaBackend.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-aira-backend
  labels:
    app.kubernetes.io/name: {{ include "aiq-research-assistant.name" . }}
    app.kubernetes.io/component: aira-backend
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  type: {{ .Values.airaBackend.service.type }}
  selector:
    app.kubernetes.io/name: {{ include "aiq-research-assistant.name" . }}
    app.kubernetes.io/component: aira-backend
    app.kubernetes.io/instance: {{ .Release.Name }}
  ports:
    - name: http
      port: {{ .Values.airaBackend.service.port }}
      targetPort: http
